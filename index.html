
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pole Inspector (ZXing Fallback)</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 20px; }
    .btn { padding: 10px 16px; background: #0b5ed7; color: white; border: none; border-radius: 8px; margin: 4px 0; }
    .log { background: #f3f4f6; padding: 8px; border-radius: 6px; font-size: 14px; white-space: pre-wrap; margin-top: 8px; }
    input, textarea { width: 100%; margin: 4px 0; }
    video { width: 100%; border: 1px solid #ccc; border-radius: 8px; margin-top: 8px; }
  </style>
</head>
<body>
  <h1>Pole Inspector</h1>
  <button id="startScan" class="btn">Start Scan</button>
  <button id="scanPhoto" class="btn">Scan from Photo</button>
  <input type="file" id="fileInput" accept="image/*" style="display:none" />

  <video id="video" autoplay playsinline></video>
  <div id="log" class="log"></div>

  <h3>Edit Pole Data</h3>
  <label>Serial:</label><input id="serial" />
  <label>Height:</label><input id="height" />
  <label>Status:</label><input id="status" />
  <label>Location:</label><input id="location" />
  <label>Notes:</label><textarea id="notes"></textarea>
  <button id="saveData" class="btn">Save</button>

  <script>
    const logEl = document.getElementById('log');
    const log = (msg) => { logEl.textContent += msg + "\n"; console.log(msg); };

    let stream, video = document.getElementById('video');

    async function startCameraScan() {
      log("Starting camera...");
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
        if ('BarcodeDetector' in window) {
          const detector = new BarcodeDetector({ formats: ['qr_code', 'code_128', 'code_39', 'ean_13', 'ean_8', 'upc_a', 'upc_e'] });
          log("Using BarcodeDetector API.");
          scanWithDetector(detector);
        } else {
          log("BarcodeDetector not supported, loading ZXing...");
          await loadZXing();
          scanWithZXing();
        }
      } catch (err) {
        log("Failed to start camera: " + err);
      }
    }

    function scanWithDetector(detector) {
      const scan = async () => {
        try {
          const barcodes = await detector.detect(video);
          if (barcodes.length > 0) {
            handleScanResult(barcodes[0].rawValue);
            return;
          }
        } catch(e) { log("Detector error: " + e); }
        requestAnimationFrame(scan);
      };
      scan();
    }

    function scanWithZXing() {
      if (!window.ZXing) { log("ZXing not loaded."); return; }
      const codeReader = new ZXing.BrowserMultiFormatReader();
      codeReader.decodeFromVideoDevice(null, 'video', (result, err) => {
        if (result) {
          handleScanResult(result.text);
        }
      });
    }

    function handleScanResult(code) {
      log("Scanned: " + code);
      document.getElementById('serial').value = code;
      stopCamera();
    }

    function stopCamera() {
      if (stream) stream.getTracks().forEach(t => t.stop());
    }

    async function scanFromPhoto(file) {
      if ('BarcodeDetector' in window) {
        const detector = new BarcodeDetector({ formats: ['qr_code', 'code_128', 'code_39', 'ean_13', 'ean_8', 'upc_a', 'upc_e'] });
        const img = await createImageBitmap(file);
        const barcodes = await detector.detect(img);
        if (barcodes.length > 0) handleScanResult(barcodes[0].rawValue);
        else log("No barcode found in image.");
      } else {
        await loadZXing();
        const codeReader = new ZXing.BrowserMultiFormatReader();
        const url = URL.createObjectURL(file);
        codeReader.decodeFromImageUrl(url).then(result => {
          handleScanResult(result.text);
        }).catch(err => log("Failed to scan image: " + err));
      }
    }

    function loadZXing() {
      return new Promise((resolve, reject) => {
        if (window.ZXing) return resolve();
        const script = document.createElement('script');
        script.src = './zxing.min.js'; // must be in same dir
        script.onload = () => resolve();
        script.onerror = () => reject("Failed to load zxing.min.js");
        document.body.appendChild(script);
      });
    }

    document.getElementById('startScan').addEventListener('click', startCameraScan);
    document.getElementById('scanPhoto').addEventListener('click', () => {
      document.getElementById('fileInput').click();
    });
    document.getElementById('fileInput').addEventListener('change', (e) => {
      if (e.target.files.length > 0) {
        scanFromPhoto(e.target.files[0]);
      }
    });
    document.getElementById('saveData').addEventListener('click', () => {
      const data = {
        serial: document.getElementById('serial').value,
        height: document.getElementById('height').value,
        status: document.getElementById('status').value,
        location: document.getElementById('location').value,
        notes: document.getElementById('notes').value
      };
      log("Data saved: " + JSON.stringify(data));
      alert("Data saved locally (console log).");
    });
  </script>
</body>
</html>
